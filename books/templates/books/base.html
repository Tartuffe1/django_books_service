{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1250" />

    <link rel="stylesheet" type="text/css" href="/static/books/style.css" />
    
    <script src="/static/books/js/jquery.js"></script>
    <script src="/static/books/js/ajax.js"></script>

</head>

<body>
<div id="main_layer">
    
    <div id="left_layer" style="float:left; width: 200px;">
       <div>
          <h3>Categories:</h3>
             <ul>
                 <li><a href='/books/category/classic/'>Classic</a></li>
                 <li><a href='/books/category/expert/'>Expert books</a></li>
                 <li><a href='/books/category/antiquarian/'>Antiquarian books</a></li>
                 <li><a href='/books/category/foreign/'>Foreign books</a></li>
                 <li><a href='/books/category/other/'>Other books</a></li>
                 <br>
                 <li><a href='/books/all/'>All books</a></li>
             </ul>
       </div>
       <br><br>
       <div>
             <a href='/books/add_book/' style="text-decoration:none"><h3>Add book</h3></a>
             
             <h3>Search (by author or title):</h3>
             {% csrf_token %}
             <input type="text" id="search" name="search" />
       </div>

    </div>  <!-- left_layer -->

    <div id="content_layer">
       {% block content %}{% endblock %}
    </div> <!-- content_layer -->
    
</div> <!-- main_layer -->

</body>
</html>
